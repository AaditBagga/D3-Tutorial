<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data by key</title>
</head>
<body>
    <script src="https://d3js.org/d3.v7.js"></script>
    <h1>Data by key</h1>
    <p>Author: <span>Aadit Bagga</span></p>
    <p id="date"></p>
    <div id="Ford"></div>
    <div id="Jarrah"></div>
    <div id="Kwon"></div>
    <div id="Locke"></div>
    <div id="Reyes"></div>
    <div id="Shephard"></div>
    <script>
        document.getElementById("date").innerHTML = Date();
        const data = [
            {name: "Locke", number: 4},
            {name: "Reyes", number: 8},
            {name: "Ford", number: 15},
            {name: "Jarrah", number: 16},
            {name: "Shephard", number: 23},
            {name: "Kwon", number: 42}
        ];

        d3.selectAll("div")
            .data(data, function(d) { return d ? d.name : this.id; })
            .text((d, i) => `[${i}] ${d.number} ${d.name}`);

        d3.csv("data-by-key.csv").then(data => {
            const pElement = document.createElement("p");
            pElement.innerText = JSON.stringify(data);
            document.body.appendChild(pElement);
        });


    </script>

    
</body>
</html>
