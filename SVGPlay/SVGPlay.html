<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVGPlay Page</title>
</head>

<body>
    <h1>Welcome to SVGPlay</h1>
    <p>Author: <span>Aadit Bagga</span></p>
    <iframe id="svgFrame" src="demo1.svg" width="300" height="200" frameborder="0"></iframe>

        <!-- Rectangle -->
        <svg width="100" height="50">
            <rect width="100" height="50" fill="blue" />
        </svg>
    
        <!-- Circle -->
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="50" fill="green" />
        </svg>
    
        <!-- Ellipse -->
        <svg width="120" height="80">
            <ellipse cx="60" cy="40" rx="50" ry="30" fill="red" />
        </svg>
    
        <!-- Line -->
        <svg width="150" height="50">
            <line x1="0" y1="25" x2="150" y2="25" stroke="purple" stroke-width="5" />
        </svg>
    
        <!-- Polyline -->
        <svg width="200" height="80">
            <polyline points="10,10 50,70 90,10 130,70 170,10" fill="none" stroke="orange" stroke-width="5" />
        </svg>
    
        <!-- Polygon -->
        <svg width="200" height="120">
            <polygon points="100,10 40,110 190,40 10,40 160,110" fill="yellow" />
        </svg>
    
        <!-- Path -->
        <svg width="200" height="200">
            <path d="M10 80 Q 52.5 10, 95 80 T 180 80" fill="none" stroke="brown" stroke-width="3" />
        </svg>

    <script>
        const svgFrame = document.getElementById('svgFrame');
        let svgDocument;

        svgFrame.onload = function () {
            svgDocument = svgFrame.contentDocument;
        };

        let viewBoxX = 0;
        let viewBoxY = 0;
        let viewBoxWidth = 300;
        let viewBoxHeight = 200;

        document.addEventListener('keydown', function (event) {
            if (svgDocument) {
                switch (event.key) {
                    case 'w':
                        // Pan upward
                        viewBoxY -= 10;
                        break;
                    case 's':
                        // Pan downward
                        viewBoxY += 10;
                        break;
                    case 'a':
                        // Pan left
                        viewBoxX -= 10;
                        break;
                    case 'd':
                        // Pan right
                        viewBoxX += 10;
                        break;
                    case 'r':
                        // Zoom in
                        viewBoxWidth -= 10;
                        viewBoxHeight -= 10;
                        break;
                    case 'f':
                        // Zoom out
                        viewBoxWidth += 10;
                        viewBoxHeight += 10;
                        break;
                }

                svgDocument.querySelector('svg').setAttribute('viewBox', `${viewBoxX} ${viewBoxY} ${viewBoxWidth} ${viewBoxHeight}`);
            }
        });
    </script>

</body>

</html>
